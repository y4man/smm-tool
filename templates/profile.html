<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="profile text-center">
            <h1>Welcome, {{ name }}!</h1>
            <img src="{{ picture }}" alt="Profile Picture" class="img-fluid rounded-circle my-3" style="width: 150px; height: 150px;">
            
            <div class="my-4">
                <h2>Your Pages</h2>
                <form action="/post-to-page" method="post" class="mt-3">
                    <div class="form-group">
                        <label for="page">Choose a Page:</label>
                        <select name="page_id" id="page" class="form-control">
                            {% for page in pages %}
                            <option value="{{ page.id }}">{{ page.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="content">Content to Post:</label>
                        <textarea id="content" name="content" class="form-control"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Post</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
